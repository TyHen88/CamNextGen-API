server:
  port: 8080

spring:
  application:
    name: CamNextGen
  datasource:
    url: jdbc:postgresql://localhost:5432/camnextgen_db
    username: mac_pg
    password: 12345678
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    locations: classpath:db/migration

security:
  jwt:
    issuer: camnextgen
    access-token-ttl: 900s
    refresh-token-ttl: 30d
    secret: ${JWT_SECRET:my-super-secret-jwt-key-for-development-only-32-chars}
  auth:
    verification-token-ttl: 24h
    password-reset-token-ttl: 30m

logging:
  level:
    root: INFO
    com.app.kh.camnextgen: DEBUG
  pattern:
    level: "%5p [corrId:%X{correlationId}]"
